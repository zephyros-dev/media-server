name: Deployment
on:
  push:
    branches:
      - main
    paths:
      - .devcontainer
      - .github/workflows/deployment.yaml
      - "!submodules/zapret"
      - ci/**
      - cue/**
      - group_vars/**
      - inventory/**
      - requirements.yaml
      - roles/**
      - secret/**
      - submodules/**
jobs:
  deploy:
    concurrency: deployment
    name: Deploy to server
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ vars.DEBUG_MODE }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          submodules: true
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          repository: zephyros-dev/devcontainer
          path: .devcontainer
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@4959332f0f014c5280e7eac8b70c90cb574c9f9b # v6
        with:
          version: latest # TODO: update uv with renovate
      - name: Setup CI dependencies
        run: |
          uv run install.py --profile ci
      - name: Set up WireGuard
        run: |
          sudo apt update && sudo apt install wireguard
          export PATH="$(aqua root-dir)/bin:$HOME/.local/bin:$PATH"
          sops -d secret/deployment/wg0.sops.ini | sudo tee /etc/wireguard/wg0.conf > /dev/null
          wg-quick up wg0 &> /dev/null
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
      - name: Setup tmate session
        if: env.DEBUG_MODE == 'true'
        uses: mxschmitt/action-tmate@v3
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
      - name: Run dagger pipeline
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: ./ci/run.sh
          on_retry_command: ./ci/retry.sh
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
